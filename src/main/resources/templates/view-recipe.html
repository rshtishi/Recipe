<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Recipe</title>
</head>
<body>

	<div>
		<h2>Detail View</h2>
	</div>

	<div>
		<table>
			<tr>
				<td>No</td>
				<td th:text="${recipe.id}"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td th:text="${recipe.name}"></td>
			</tr>
			<tr>
				<td>Description</td>
				<td th:text="${recipe.description}"></td>
			</tr>
		</table>
	</div>

</body>
</html>
