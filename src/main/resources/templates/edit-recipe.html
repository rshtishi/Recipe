<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="#{editRecipe}">Edit Recipe</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 th:text="#{editRecipe}"></h1>
		</div>

		<div class="row">
			<p class="lead">
				<a href="/recipes" class="btn btn-primary"><span
					class="glyphicon glyphicon-arrow-left"></span></a>
			</p>
		</div>

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<form action="#" th:action="@{/recipes/edit/{id}(id=${recipe.id})}"
					th:object="${recipe}" method="post">

					<div class="form-group">
						<label for="name" th:text="#{name}"></label> <input type="text"
							class="form-control" th:field="*{name}" id="name"
							placeholder="Name"> <span
							th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					</div>

					<div class="form-group">
						<label for="description" th:text="#{description}"></label> <input
							type="text" class="form-control" th:field="*{description}"
							id="description" placeholder="Description"> <span
							th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}"></span>
					</div>

					<input type="submit" th:value="#{saveButton}" class="btn btn-default">
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
